<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Stage Data | Frostbite 2019 | Smash Ultimate</title>
    <link href="https://unpkg.com/tabulator-tables@4.2.0/dist/css/tabulator.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <aside class="mdc-drawer mdc-drawer--modal">
      <div class="mdc-drawer__content">
        <nav class="mdc-list">
          <a class="mdc-list-item mdc-list-item--activated" href="#playrates" aria-selected="true">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">arrow_right</i>
            <span class="mdc-list-item__text">Play Rate Charts</span>
          </a>
          <a class="mdc-list-item" href="#overview-table-section">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">arrow_right</i>
            <span class="mdc-list-item__text">Play Rate/Ban Rate Table</span>
          </a>
          <a class="mdc-list-item" href="#banrates">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">arrow_right</i>
            <span class="mdc-list-item__text">Ban Rate Chart</span>
          </a>
          <a class="mdc-list-item" href="#starters">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">arrow_right</i>
            <span class="mdc-list-item__text">Starter Charts</span>
          </a>
        </nav>
      </div>
    </aside>
    <div class="mdc-drawer-scrim"></div>
    <div class="mdc-drawer-app-content">
      <header class="mdc-top-app-bar app-bar" id="app-bar">
        <div class="mdc-top-app-bar__row">
          <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
            <a class="demo-menu material-icons mdc-top-app-bar__navigation-icon">menu</a>
            <span class="mdc-top-app-bar__title">SSBU Stage Data: Frostbite 2019</span>
          </section>
        </div>
      </header>

      <main class="main-content" id="main-content">
        <div class="mdc-top-app-bar--fixed-adjust">
        <!-- start main content -->

          <a class="anchor" id="playrates"><h1>Play Rate Charts</a>
          <div class="page-content-row">
            <div class="chart-wrapper two-column">
              <canvas id="games-played-bars"></canvas>
            </div>
            <div class="chart-wrapper two-column">
              <canvas id="sets-played-bars"></canvas>
            </div>
          </div>
          <div class="page-content-row">
            <a class="anchor" id="overview-table-section"><h1>Play Rate & Ban Rate Table</h1></a>
            <div id="overview-table"></div>            
            <p id="other-stats" class="text-list"></p>
          </div>
          <a class="anchor" id="banrates"><h1>Ban Rate Charts</h1></a>
          <div class="page-content-row">
            <div class="chart-wrapper two-column">
              <canvas id="games-banned-bars"></canvas>
            </div>
            <div class="chart-wrapper two-column">
              <canvas id="sets-banned-bars"></canvas>
            </div>
          </div>
          <hr />
          <a class="anchor"id="starters"><h1>Starter Stage (Game 1) Charts</h1></a>
          <div class="page-content-row">
            <div class="chart-wrapper one-column">
              <canvas id="selection-method-pie"></canvas>
            </div>
          </div>
          <div class="page-content-row">
            <div class="chart-wrapper two-column">
              <canvas id="agreed-stage-pie"></canvas>
            </div>
            <div class="chart-wrapper two-column">
              <canvas id="striked-stage-pie"></canvas>
            </div>
          </div>
          <div class="page-content-row">
            <div class="chart-wrapper one-column">
              <canvas id="game1-stacked-bars"></canvas>
            </div>
          </div>

        <!-- end main content -->
        </div>
      </main>
    </div>
    <script src="js/frostbite2019/main.js"></script>
  </body>
</html>
