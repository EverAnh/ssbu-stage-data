<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Stage Data | Frostbite 2019 | Smash Ultimate</title>
    <link href="https://unpkg.com/tabulator-tables@4.2.0/dist/css/tabulator.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>

    <aside class="mdc-drawer mdc-drawer--modal">
      <div class="mdc-drawer__content">
        <nav class="mdc-list">
          <a class="mdc-list-item mdc-list-item--activated" href="#general">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">General</i>
            <span class="mdc-list-item__text">General Data</span>
          </a>
          <a class="mdc-list-item" href="#game-1">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">Game 1</i>
            <span class="mdc-list-item__text">Game 1 Data</span>
          </a>
        </nav>
      </div>
    </aside>
    <div class="mdc-drawer-scrim"></div>

    <div class="mdc-drawer-app-content">
      <header class="mdc-top-app-bar" id="app-bar">
        <div class="mdc-top-app-bar__row">
          <section class="mdc-top-app-bar__section">
            <a class="material-icons mdc-top-app-bar__navigation-icon">menu</a>
            <!-- span class="mdc-top-app-bar__title">SSBU Stage Data: Frostbite 2019</span -->
          </section>
        </div>
      </header>
      <main class="main-content" id="main-content">
        <div class="mdc-top-app-bar--fixed-adjust">

          <a id="general"><h1>SSBU Stage Data:<br />Frostbite 2019</h1></a>
          <div class="page-content-row">
            <div class="chart-wrapper two-column">
              <canvas id="games-played-bars"></canvas>
            </div>
            <div class="chart-wrapper two-column">
              <canvas id="sets-played-bars"></canvas>
            </div>
          </div>
          <div class="page-content-row">
            <div id="stages-general"></div>
          </div>
          <div class="page-content-row">
            <div class="chart-wrapper two-column">
              text here
            </div>
            <div class="chart-wrapper two-column">
              <canvas id="sets-banned-bars"></canvas>
            </div>
          </div>
          <a id="game-1"><h1>Game 1 Data</h1></a>
          <div class="page-content-row">
            <div class="chart-wrapper one-column">
              <canvas id="selection-method-pie"></canvas>
            </div>
          </div>
          <div class="page-content-row">
            <div class="chart-wrapper two-column">
              <canvas id="agreed-stage-pie"></canvas>
            </div>
            <div class="chart-wrapper two-column">
              <canvas id="striked-stage-pie"></canvas>
            </div>
          </div>
          <div class="page-content-row">
            <div class="chart-wrapper one-column">
              <canvas id="game1-stacked-bars"></canvas>
            </div>
          </div>

        </div>
      </main>
    </div>
    <script src="js/frostbite2019/main.js"></script>
  </body>
</html>
